---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:latest
          ports:
            - containerPort: 4317 # gRPC receiver port
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel/config.yaml
              subPath: config.yaml
          args:
            - "--config=/etc/otel/config.yaml"
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"  # ✅ Ensure it listens on all interfaces
          http:
            endpoint: "0.0.0.0:4318"  # ✅ Add HTTP support for better compatibility

    processors:
      batch:  # ✅ Adds batching for improved performance
      memory_limiter:  # ✅ Helps avoid OOM errors
        limit_mib: 512
        spike_limit_mib: 128
        check_interval: 5s

    exporters:
      otlphttp:
        endpoint: "https://ga-otlp.lumigo-tracer-edge.golumigo.com"
        headers:
          Authorization: "LumigoToken <LUMIGO-TOKEN>"

      debug:
        verbosity: detailed

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp, debug]  # ✅ Send traces to Lumigo & debug logs
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp, debug]  # ✅ Send metrics to Lumigo & debug logs
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp, debug]  # ✅ Send logs to Lumigo & debug logs

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317
